<body>

<!--代码显示器-->
<div id="code">
	<span class="comments">/**</span><br />
	<span class="space"/><span class="comments">*好幸福遇到你，相信是命中注定才会那样内心坚定义无反顾，想执子手，慢慢走。</span><br />
	<span class="space"/><span class="comments">*我知道，前面依然会有想不到的艰与难，有太多的责任要承担，也有太多的挫折</span><br />
	<span class="space"/><span class="comments">*要克服...只想能和你携手同心，创造只属于我们的家园，遮风避雨，与子偕老...</span><br />
	<span class="space"/><span class="comments">*/</span><br />
	<span class="class">Person</span> *boy = [[<span class="class">Person</span> <span class="method">alloc</span>] <span class="method">init</span>];<br/>
	<span class="class">Person</span> *girl = [[<span class="class">Person</span> <span class="method">alloc</span>] <span class="method">init</span>];<br/>
	boy.<span class="class">name</span> = <span class="string">@"Jiang Xinhou"</span>;<br/>
	 	girl.<span class="class">name</span> = <span class="string">@"Jiang Rong"</span>;<br/>
	boy.<span class="class">lover</span> = girl;<br/>
	girl.<span class="class">lover</span> = boy;
</div>

<audio id="bgmusic" src="http://fjdx.sc.chinaz.com/files/download/sound1/201312/3895.mp3" autoplay="autoplay" loop="-1"></audio>

<script type="text/javascript">

$("#code").typewriter();

 function autoPlayAudio1() {

            // 配置信息, 即使不正确也能使用 wx.ready
            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
        });
        wx.ready(function() {
            document.getElementById('bgmusic').play();
        });
 }
 autoPlayAudio1();

setTimeout("javascript:window.location.replace('lover.html')", 30000);

</script>
