<!DOCTYPE html>
<html>
<title>与君分秒度余生</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="css/default.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script src="snow/js/snow.js"></script>
<style>
@font-face {
  font-family: digit;
  src: url('digital-7_mono.ttf') format("truetype");
}
body, html {height: 100%}
body {background-color: rgb(0,0,0);}
#bgimg {
    background-image: url(png/bg.jpg);
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
.avatar {
  color: rgb(205,60,70);
  font-family:"Consolas","Monaco","Bitstream Vera Sans Mono","Courier New","sans-serif";
  font-size:18px;
}
.avatar .photo {
  height: 80px;
  width: 80px;
  border-radius: 42px;
  border: 4px dotted rgb(205,60,70);
}
#rongrong {
  position: absolute;
  bottom: 0px;
}
</style>

<body>
<div id="bgimg" class="w3-display-container w3-animate-opacity w3-text-white">
<audio id="bgmusic" src="bg.mp3" autoplay="autoplay" loop='-1'></audio>

<!--头像-->
<div class="avatar" style="float: left">
  <img class="photo" src="png/boy.png"/>
  <div><font></font></div>
</div>

<div class="avatar" style="float: right">
  <img class="photo" src="png/girl.png">
  <div><font></font></div>
</div>

<canvas id="canvas"></canvas>
<div id="control">
  <div>
    <!-- 文字 -->
    <input type="text" id="message" value="爱欠欠" onchange="change()">
    <!-- 重力 -->
    <input type="range" id="gra" value="0" min="-1" max="1" step="0.1" onchange="changeV()">
    <!-- 周期 -->
    <input type="range" id="dur" value="0.4" min="0.1" max="0.99" step="0.01" onchange="changeV()">
    <!-- 速度 -->
    <input type="range" id="speed" value="0.1" min="0" max="5" ste="0.01" onchange="changeV()">
    <!-- 半径 -->
    <input type="range" id="rad" value="2" min="1.8" max="20" step="0.1" onchange="changeV()">
    <!-- 分辨率 -->
    <input type="range" id="res" value="10" min="3" max="20" step="1" onchange="change()">
  </div>
</div>

<div id="rongrong">
<p id="timer">^_^</p>
</div>

<script type="text/javascript">
/*随机背景*/
var index =parseInt(Math.random()*(5));
document.getElementById("bgimg").style.backgroundImage = 'url(png/bg'+index+'.jpg)';

  /*计时*/
var message = document.getElementById("message");
var timer = document.getElementById("timer");
// 设置起始日期
var startDate = new Date();
startDate.setFullYear(2017,9,1);
startDate.setHours(23);
startDate.setMinutes(59);
startDate.setSeconds(0);
var Dmms = startDate.getTime(); 

setInterval(function(){
// 秒数差
var d = new Date();
var Gmms = d.getTime();
var distancemms = (Gmms - Dmms)/1000;

var days = parseInt(distancemms/(3600*24));
var hours = parseInt((distancemms%(3600*24))/3600);
var minutes = parseInt((distancemms%3600)/60);
var seconds = parseInt((distancemms%60));
var text = "2017.10.01:"+days+"天"+hours+"时"+minutes+"分"+seconds+"秒";
$("#timer").html(text);
},1000);
</script>

<script type="text/javascript">
/*雪花*/
createSnow('', 60);

function autoPlayAudio1() {
        wx.config({
            // 配置信息, 即使不正确也能使用 wx.ready
            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
        });
        wx.ready(function() {
            document.getElementById('bgmusic').play();
        });
}
autoPlayAudio1();

$(".avatar").click(function(){
  javascript:window.location.replace('index.html');
});
</script>

</html>
